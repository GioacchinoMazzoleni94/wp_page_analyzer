{# templates/includes/seo.html #}

<div class="d-flex align-items-center mb-2">
  <button id="sortSeoAsc" class="btn btn-sm btn-outline-secondary me-1">Ordina ↑</button>
  <button id="sortSeoDesc" class="btn btn-sm btn-outline-secondary me-3">Ordina ↓</button>
  <label class="me-1 mb-0">Min Score:</label>
  <input id="minScore" type="number" class="form-control form-control-sm w-auto" min="0" max="100" value="0">
</div>

<ul class="list-group" id="seoList"></ul>

<!-- Modal per i dettagli SEO -->
<div class="modal fade" id="seoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="seoModalLabel">Dettagli SEO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="seoModalBody"></div>
    </div>
  </div>
</div>
